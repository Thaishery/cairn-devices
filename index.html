<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/style/style.css" />
    <link rel="stylesheet" href="asset/style/reboot.css" />
    <script type="module" src="asset/js/main.js"></script>
    <title>Cairn Device</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img />
      </div>
      <div class="header__title">
        <h1>Cairn Devices</h1>
      </div>
      <div class="header__dateWidget"></div>
      <div class="header__nav navHeader">
        <nav class="navHeader__nav">
          <ul class="navHeader__ul">
            <li class="navHeader__li">
              <a href="#">Accueil</a>
            </li>
            <li class="navHeader__li">
              <a href="#">Mon 2eme lien</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="carouselle">
      <div class="carouselle__leftArrow">
        <span></span>
      </div>
      <div class="carouselle__image__container">
        <div class="carouselle__image carouselle__image--active">
          <img
            src="./asset/image/carousel_slide_1.jpg"
            alt="carousel_slide_1.jpg"
          />
        </div>
        <div class="carouselle__image">
          <img
            src="./asset/image/carousel_slide_2.jpg"
            alt="carousel_slide_2.jpg"
          />
        </div>
        <div class="carouselle__image">
          <img
            src="./asset/image/carousel_slide_3.jpg"
            alt="carousel_slide_3.jpg"
          />
        </div>
        <div class="carouselle__image">
          <img
            src="./asset/image/carousel_slide_4.jpg"
            alt="carousel_slide_4.jpg"
          />
        </div>
        <div class="carouselle__botomDot carouselle__botomDot--active"></div>
        <div class="carouselle__botomDot"></div>
        <div class="carouselle__botomDot"></div>
        <div class="carouselle__botomDot"></div>
      </div>
      <div class="carouselle__rightArrow">
        <span></span>
      </div>
    </section>
    <section class="article">
      <div class="article__titleLeft">
        <hr />
      </div>
      <div class="article__titleText">
        <h2></h2>
      </div>
      <div class="article__titleRight">
        <hr />
      </div>
      <div class="article__paragraph">
        <p class="article__text"></p>
      </div>
      <div class="article__video">
        <embed class="article__player" />
      </div>
    </section>
    <footer class="footer"></footer>
  </body>
</html>
