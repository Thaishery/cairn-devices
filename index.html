<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="asset/style/style.css">
  <link rel="stylesheet" href="asset/style/reboot.css">
  <script type="module" src="asset/js/main.js"></script>
  <title>Cairn Device</title>
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <img class="header__logo__image">
    </div>
    <div class="header__title">
      <h1 class="header__title__text">Cairn Devices</h1>
    </div>
    <div class="header__dateWidget">
    </div>
    <nav class="header__burger">
      <ul>
        <li>
          <a href="#">Accueil</a>
        </li>
        <li>
          <a href="#">Mon 2eme lien</a>
        </li>
      </ul>
    </nav>
  </header>
  <section class="carouselle">
    <h2 class="carouselle__title--active">Titre du 1er slide du carouselle</h2>
    <img class="carouselle__image--active">
    <div class="carouselle__left__arrow">
      <img class="carouselle__left__arrow__image">
    </div>
    <div class="carouselle__right__arrow">
      <img clas="carouselle_right__arrow__image">
    </div>
    <div class="carouselle__botom_dot--active">
      <img class="carouselle__botom_dot__image--active">
    </div>
  </section>
  <section class="article">
    <div class="article__title__left">
      <hr>
    </div>
    <div class="article__title__div">
    <h2 class="article__title__text"></h2>
    </div>
    <div class="article__title__right">
      <hr>
    </div>
    <div class="article__paragraph__div">
      <p class="article__paragraph__text">

      </p>
    </div>
    <div class="article__video__container">
      <embed class="article__video__player">
    </div>
  </section>
</body>
</html>
